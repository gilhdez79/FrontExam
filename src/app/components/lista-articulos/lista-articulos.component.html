<div class="container mt-4 pt-4">


<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Imagen</th>
      <th>Codigo CN</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let itemArticulo of listArticulos">
      <td>
        <div class="d-flex align-items-center">
          <img
              src="{{itemArticulo.imagen}}"
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
              />

        </div>
      </td>
      <td>
       {{itemArticulo.codigoCn}}
      </td>
      <td>
        {{itemArticulo.descripcion}}
      </td>
      <td>{{itemArticulo.precio | currency}}</td>
      <td>{{itemArticulo.stock}}</td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded">
          Actualizar
        </button>
        <button type="button" (click)="openDialog(itemArticulo)" class="btn btn-link btn-sm btn-rounded">
          Eliminar
        </button>
      </td>
    </tr>

  </tbody>
</table>

</div>
